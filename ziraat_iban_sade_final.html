
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Araç Sahibi IBAN Bilgileri</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f4f4f4 url('ziraat.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 0.94);
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: left;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      color: #ba0c2f;
      margin-bottom: 20px;
      text-align: center;
    }

    .info {
      font-size: 16px;
      line-height: 1.6;
    }

    .info strong {
      color: #222;
    }

    @media (max-width: 480px) {
      .content-box {
        padding: 20px;
      }
      .title {
        font-size: 18px;
      }
      .info {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="content-box">
    <div class="title">Araç Sahibi IBAN Bilgileri</div>
    <div class="info">
      <strong>Referans No:</strong> 2025-ZT-548321<br />
      <strong>Araç Sahibi:</strong> Ahmet Demir<br />
      <strong>IBAN:</strong> TR43 0001 0002 7164 7861 6050 01<br />
      <strong>Tutar:</strong> 385.000,00 TL<br />
      <strong>Durum:</strong> Güvence Hesabında
    </div>
  </div>
</body>
</html>
